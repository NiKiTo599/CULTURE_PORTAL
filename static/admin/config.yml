backend:
  name: git-gateway
  branch: feature/netlify_cms

publish_mode: editorial_workflow

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: 'directors'
    label: 'Director'
    folder: 'src/data'
    create: true
    identifier_field: id
    format: json
    extension: json
    fields:
      - {label: 'Name', name: 'name', widget: 'string'}
      - {label: 'Path for your page', name: 'path',}